<section fxFill fxLayout="column">

  <!-- Topic selector. -->
  <ws-item-selector
    description="Choose a topic"
    titlePrefix="Topic"
    [selectedItem]="topic$ | async"
    [itemAndLabelList]="topicAndLabelList"
    (selectedItemChange)="selectTopic($event)"></ws-item-selector>

  <!-- Mission selector. -->
  <ws-item-selector
    *ngIf="topic$ | async"
    description="Choose a mission"
    titlePrefix="Mission"
    [selectedItem]="mission$ | async"
    [itemAndLabelList]="missionAndLabelList"
    (selectedItemChange)="selectMission($event)"></ws-item-selector>

  <div class="ws-scrollable" fxFlex></div>

  <mat-divider></mat-divider>
  <footer class="ws-assistant__footer">
    <ws-api-selector></ws-api-selector>
    <mat-divider></mat-divider>
    <div>
      <span>Base URL:&nbsp;</span>
      <a [href]="apiBaseUrl$ | async">{{ apiBasePath$ | async }}</a>
    </div>
  </footer>

</section>
