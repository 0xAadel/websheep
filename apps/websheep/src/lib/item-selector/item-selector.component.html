<mat-expansion-panel [(expanded)]="isExpanded">

  <mat-expansion-panel-header>
    <mat-panel-title>
      <span class="ws-hack-topic-selector__title-prefix">{{ titlePrefix }}:&nbsp;</span>
      <span>{{ selectedItemLabel }}</span>
    </mat-panel-title>
    <mat-panel-description>{{ description }}</mat-panel-description>
  </mat-expansion-panel-header>

  <mat-list>
    <mat-list-item
      *ngFor="let itemAndLabel of itemAndLabelList"
      class="ws-cursor-pointer"
      (click)="selectedItemChange.next(itemAndLabel.item)">{{ itemAndLabel.label }}</mat-list-item>
  </mat-list>

</mat-expansion-panel>
