openapi: "3.0.0"
info:
  version: 1.0.0
  title: Websheep
  license:
    name: MIT
servers:
  - url: http://localhost:3333/v1
paths:
  /tokens:
    post:
      summary: Create a token
      operationId: createToken
      requestBody:
        description: Farmer credentials
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Credentials'
      responses:
        201:
          description: Farmer id and token
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TokenResponse'
  /farmers/{farmerId}:
    get:
      summary: Get farmer
      operationId: getFarmer
      parameters:
        - in: path
          name: farmerId
          required: true
          schema:
            type: string
          description: The farmer's id
      responses:
        200:
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Farmer'
      security:
        - BearerAuth: []



components:
  schemas:
    Credentials:
      type: object
      required:
        - userName
        - password
      properties:
        userName:
          type: string
          example: karinelemarchand
        password:
          type: string
          format: password
          example: "123456"
    Farmer:
      type: object
      properties:
        id:
          type: string
        firstName:
          type: string
        lastName:
          type: string
    TokenResponse:
      type: object
      required:
        - id
        - token
        - userId
      properties:
        id:
          type: string
          description: Token's id
        token:
          type: string
          description: Token's value
        userId:
          type: string
          description: User's id
  securitySchemes:
    BearerAuth:
      type: http
      scheme: bearer
